<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor-cuadrados">
        <button class="cuadrados" onmouseover="document.bgColor='red'" onmouseout="document.bgColor='white'"
            style="background-color: red; border: none;">

        </button>

            style="background-color: black; border: none;">

        </button>
        <button class="cuadrados" onmouseover="document.bgColor='blue'" onmouseout="document.bgColor='white'"
            style="background-color: blue; border: none;">

        </button>
        <button class="cuadrados" onmouseover="document.bgColor='green'" onmouseout="document.bgColor='white'"
            style="background-color: green; border: none;">

        </button>
        <button class="cuadrados" onmouseover="document.bgColor='yellow'" onmouseout="document.bgColor='white'"
            style="background-color: yellow; border: none;">

        </button>
    </div>
</body>

</html>
