<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lautaro Leal Del Prete</title>
</head>

<body>
    <h1>3er Trabajo Practico - Front End</h1>
    <h2>JavaScript</h2>
    <p>
        1er Punto. <br>
        Pedir la edad y si es mayor a 18 indicar que puede conducir
    </p>
    <script>
        const edad = prompt("Dime tu edad");
        if (edad >= 18) {
            alert("Puedes conducir");
        } else {
            alert("No puedes conducir");
        }
    </script>
</body>

</html>
